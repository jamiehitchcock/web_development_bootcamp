<body>
    <h2>General Sibling Selector</h2>
    <p>The general sibling selector selects all elements that are next siblings of a specified element.</p>
    <p>Paragraph 1.</p>

    <div>
        <p>Paragraph 2.</p>
        <p>Paragraph 2.</p>
        <ul>
            <li>Coffee</li>
            <li>Cake</li>
            <li>Tea</li>
            <li>Ice</li>
        </ul>
    <div>
        <p>Hi im after</p>
    <div >
        <p>Paragraph 3.</p>
        <code>Some code.</code>
        <ul>
            <li>this is me</li>
        </ul>
        <p>Paragraph 4.</p>
    </div>
       
 


</body>
